        wandhydrant: { listId: "wandhydrantList", tplId: "tpl-wandhydrant" },

      function updateCounts() {
        document.querySelectorAll(".accordion-item").forEach((accordion) => {
          const type = accordion.dataset.section;
          const cfg = sectionConfig[type];
          if (!cfg) return;
          const list = document.getElementById(cfg.listId);
          const count = list ? list.children.length : 0;
          const badgeSpan = accordion.querySelector(".badge .count");
          if (badgeSpan) badgeSpan.textContent = String(count);
        });
      }

      function addItem(type) {
        const cfg = sectionConfig[type];
        if (!cfg) return;
        const list = document.getElementById(cfg.listId);
        const tpl = document.getElementById(cfg.tplId);
        const clone = tpl.content.cloneNode(true);
        const card = clone.querySelector(".item-card");
        const idx = list.children.length + 1;
        card.dataset.index = idx;
        card.querySelectorAll(".pos-index").forEach((sp) => (sp.textContent = idx));
        list.appendChild(clone);
        updateCounts();
      }

      function removeItem(btn) {
        const card = btn.closest(".item-card");
        const list = card.parentElement;
        card.remove();
        Array.from(list.children).forEach((child, i) => {
          child.dataset.index = i + 1;
          child.querySelectorAll(".pos-index").forEach((sp) => (sp.textContent = i + 1));
        });
        updateCounts();
      }

      // Accordion toggles
      document.querySelectorAll(".accordion-header").forEach((hdr) => {
        hdr.addEventListener("click", (e) => {
          if (e.target.tagName === "BUTTON") return;
          const item = hdr.closest(".accordion-item");
          item.classList.toggle("open");
        });
      });

      // Add-item buttons
      document.querySelectorAll(".add-item").forEach((btn) =>
        btn.addEventListener("click", () => addItem(btn.dataset.type))
      );

      // Remove-item via event delegation
      document.body.addEventListener("click", (e) => {
        const rmBtn = e.target.closest(".remove-item");
        if (rmBtn) removeItem(rmBtn);
      });

      // Toolbar
      document.getElementById("printBtn").addEventListener("click", () => {
        window.print();
      });

      document.getElementById("expandAllBtn").addEventListener("click", () => {
        document
          .querySelectorAll(".accordion-item")
          .forEach((a) => a.classList.add("open"));
      });

      document.getElementById("collapseAllBtn").addEventListener("click", () => {
        document
          .querySelectorAll(".accordion-item")
          .forEach((a) => a.classList.remove("open"));
      });

      // Startzustand
      updateCounts();
    })();
  </script>
</body>
</html>
